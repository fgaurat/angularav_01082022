
<table mat-table [dataSource]="todos$">
    <thead>
        <tr>
            <th>#</th>
            <th>title</th>
            <th>completed</th>
            <th>actions</th>
        </tr>
    </thead>
    <tbody>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title </th>
        <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
      </ng-container>
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> completed? </th>
        <td mat-cell *matCellDef="let todo"> {{todo.completed}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let todo">
          <button mat-flat-button color="warn" (click)="delete(todo)">delete</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </tbody>
</table>
